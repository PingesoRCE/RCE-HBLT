<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>RCE</title>
        <style type="text/css">
            body {
                background-image: url(../img/macback.png);
                margin: 0;
                padding: 0;
                font-size:70%;
            }
        </style>
    </h:head>

    <h:body>
        <p:menubar>
            <p:submenu label="Paciente" >
                <p:menuitem value="Ingresar" url="#" onclick="PF('addPac').show()"/>
                <p:menuitem value="Ver Pacientes" url="#" onclick="PF('viewPac').show()"/>
            </p:submenu>
            
            <p:submenu label="Profesional" >
                <p:menuitem value="Ingresar Profesional" url="#" onclick="PF('addPro').show()"/>
                <p:menuitem value="Ver Profesionales" url="#" onclick="PF('viewPro').show()" />
            </p:submenu>
        </p:menubar>

        <p:dialog id='admisionPacientes' maximizable="true" header="Admision Pacientes" widgetVar="addPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{admision.init()}">
            <p:ajax event="close" listener="#{admision.init()}" update="formul"/>
            <ui:include src="admision.xhtml"/>
        </p:dialog>
        
        <p:dialog id="visualizarPaciente" maximizable="true" header="Pacientes" widgetVar="viewPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="1000" onShow="#{buscarPaciente.init()}">
            <p:ajax event="close" listener="#{buscarPaciente.init()}" update="formBuscar"/>
            <ui:include src="VisualizarPaciente.xhtml"/>
        </p:dialog>
        
        <p:dialog id="agregarProfesional" maximizable="true" header="Profesionales" widgetVar="addPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{ingresoProfesional.init()}">
            <p:ajax event="close" listener="#{ingresoProfesional.init()}" update="formulProfesional"/>
            <ui:include src="AgregarProfesional.xhtml"/>
        </p:dialog>
        
         <p:dialog id="ingresarProfesional" maximizable="true" header="Profesionales" widgetVar="viewPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{buscarProfesional.init()}">
            <p:ajax event="close" listener="#{buscarProfesional.init()}" update="formBuscarProfesional"/>
            <ui:include src="VisualizarProfesional.xhtml"/>
        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
        </p:confirmDialog>
    </h:body>
</html>

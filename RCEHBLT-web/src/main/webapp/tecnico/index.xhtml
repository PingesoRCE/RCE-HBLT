<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>RCE</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript name="js/fullScreen.js" />
        <style type="text/css">
            body {
                background-image: url(../img/macback.png);
                margin: 0;
                padding: 0;
                font-size:70%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Signos Vitales" url="#" onclick="patientSelectedDialog.show()"/>
            </p:menubar>
            
        </h:form>
        <p:growl id="newVitalSignsValidation" life="5000"/>
        <p:dialog header="Selección de paciente" id="patientSelected" widgetVar="patientSelectedDialog" minimizable="true">
            <p:ajax event="close" listener="#{busqueda.resetRut()}"  update=":patientSelected"/>
            <h:form id="selectedPatientForm">
                <p:panelGrid styleClass="panelGridForm" columns="3">
                    <p:outputLabel value="Rut Paciente: "/>
                    <p:autoComplete id="Rut" value="#{busqueda.rut}" completeMethod="#{busqueda.completarRut}" 
                                    var="rut" itemLabel="#{rut}" itemValue="#{rut}" dropdown="true" forceSelection="true" maxResults="5" >              
                    </p:autoComplete>
                    <p:commandButton icon="ui-icon-check" value="Seleccionar" actionListener="#{addVitalSignsTec.startTecnico(busqueda.rut)}" update=":newVitalSignsForm"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Nuevos Signos Vitales" id="newVitalSigns" widgetVar="newVitalSignsDialog" minimizable="true">
            <h:form id="newVitalSignsForm">
                <p:panelGrid styleClass="panelGridForm" columns="6">

                    <p:outputLabel value="Peso: "/>
                    <p:spinner value="#{addVitalSignsTec.peso}" size="1" max="#{addVitalSignsTec.maxPeso}" stepFactor="0.1" min="#{addVitalSignsTec.minPeso}" >
                        <p:ajax listener="#{addVitalSignsTec.resultIMC}" update="otherSignal" />
                    </p:spinner>                        
                    <p:outputLabel value="#{addVitalSignsTec.unitPeso}" />
                    <p:outputLabel value="Altura: "/>
                    <p:spinner value="#{addVitalSignsTec.altura}" size="1" max="#{addVitalSignsTec.maxAltura}" stepFactor="0.1" min="#{addVitalSignsTec.minAltura}">
                        <p:ajax listener="#{addVitalSignsTec.resultIMC}" update="otherSignal" />
                    </p:spinner>
                    <p:outputLabel value="#{addVitalSignsTec.unitAltura}" />
                    <p:outputLabel value="Temperatura: "/>
                    <p:spinner  value="#{addVitalSignsTec.temperatura}" size="1" max="#{addVitalSignsTec.maxTemperatura}" stepFactor="0.1" min="#{addVitalSignsTec.minTemperatura}" />
                    <p:outputLabel value="#{addVitalSignsTec.unitTemperatura}" />
                    <p:outputLabel value="Saturación O2: "/>
                    <p:spinner value="#{addVitalSignsTec.saturacion}" size="1" max="#{addVitalSignsTec.maxSaturacion}" stepFactor="0.1" min="#{addVitalSignsTec.minSaturacion}"/>
                    <p:outputLabel value="#{addVitalSignsTec.unitSaturacion}" />
                    <p:outputLabel value="Presión Sistólica: "/>
                    <p:spinner value="#{addVitalSignsTec.presionSistolica}" size="1" max="#{addVitalSignsTec.maxPresionSistolica}" stepFactor="0.1" min="#{addVitalSignsTec.minPresionSistolica}" />
                    <p:outputLabel value="#{addVitalSignsTec.unitPresionSistolica}" />
                    <p:outputLabel value="Presión Diastólica: "/>
                    <p:spinner value="#{addVitalSignsTec.presionDiastolica}" size="1" max="#{addVitalSignsTec.maxPresionDiastolica}" stepFactor="0.1" min="#{addVitalSignsTec.minPresionDiastolica}"/>
                    <p:outputLabel value="#{addVitalSignsTec.unitPresionDiastolica}" />
                </p:panelGrid>
                <p:separator/>
                <p:panelGrid id="otherSignal" columns="5" styleClass="panelGridForm" >
                    <p:outputLabel value="Nombre signo vital: "/>
                    <p:selectOneMenu value="#{addVitalSignsTec.vitalSignsId}">
                        <p:ajax listener="#{addVitalSignsTec.returnGeneralUnit}" update="otherSignal" />
                        <f:selectItem itemLabel="Seleccione" itemValue="0"/>  
                        <f:selectItems id="resGrp" value="#{addVitalSignsTec.searchVitalSigns}" var="grp" itemLabel="#{grp.nombreSvital}" itemValue="#{grp.idSvitales}"/>  
                    </p:selectOneMenu>
                    <p:spinner value="#{addVitalSignsTec.vitalSignsValue}" size="1" max="#{addVitalSignsTec.maxGeneralUnit}" stepFactor="0.1" min="#{addVitalSignsTec.minGeneralUnit}" />
                    <p:outputLabel id="unitLabel" value="#{addVitalSignsTec.generalUnit}"/>
                    <p:commandButton icon="ui-icon-plus" value="Añadir" actionListener="#{addVitalSignsTec.addVitalSignsPatients()}" update="newVitalSignsForm :newVitalSignsValidation"/>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm" columns="1">
                    <p:dataTable id="tableVitalSigns" var="vSigns" value="#{addVitalSignsTec.createSamples}" 
                                 emptyMessage="No se han ingresado otros signos vitales." scrollable="true" scrollHeight="80"
                                 style="width:600px ">
                        <f:facet name="header">
                            Otros signos vitales
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{vSigns.idSvitales.nombreSvital}" />
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{vSigns.valor} #{vSigns.idSvitales.unidad}" />
                        </p:column>
                        <p:column style="width:30px;text-align: center">
                            <p:commandButton actionListener="#{addVitalSignsTec.deleteVitalSignal(vSigns)}" update="tableVitalSigns" icon="ui-icon-trash" title="Eliminar"/>                           
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:commandButton icon="ui-icon-disk" value="Terminar" action="#{addVitalSignsTec.createVitalSignsPatients}" oncomplete="newVitalSignsDialog.hide()" update="newVitalSignsForm"/>
                            <p:commandButton icon="ui-icon-cancel" value="Cancelar" onsuccess="newVitalSignsDialog.hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>


    </h:body>
</html>
